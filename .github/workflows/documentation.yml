name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # Fixed path: pointing to root package-lock.json
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test build
        # Added locale flag to ensure multi-language support works
        run: npm run build -- --locale en ur

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-deploy
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        # Ensure both English and Urdu are built
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Fixed path: Docusaurus builds to the 'build' folder in root
          publish_dir: ./build
          publish_branch: gh-pages
